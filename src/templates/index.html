<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Application</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" media="screen">
  </head>

  <body style="background-color:rgb(162, 199, 201);">
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container">
        <div class="row" style="margin-top:250px;">
            <div class="col-md-6">
                <h2 class="display-5">Aplikasi Kelayakan Pegawai</h2>
                <h3><strong>Gina Qalbi Walkasturi</strong></h3>
                <hr/>
                <h5>Support By: <strong>Flask</strong> and <strong>Flat-UI</strong></h5>
            </div>
            <div class="col-md-6">
                 <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="nav-item">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Sign In</button>
                        {# <a href="#login" class="nav-link active" aria-controls="home" role="tab" data-toggle="tab">Login</a> #}
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" role="tabpanel">
                        <br>
                        <form action="/login" method="post">
                            {% with messages = get_flashed_messages() %} 
                                {% if messages %} 
                                    {% for message in messages %} 
                                        <div class="alert alert-danger" role="alert">{{ message }}</div> 
                                    {% endfor %} 
                                {% endif %} 
                            {% endwith %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="your username" required/>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="your password" required/>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-xl">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="" async defer></script>
  </body>
</html>
